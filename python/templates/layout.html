<!doctype html>
<title>Memo Mori</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class=page>
  <div class="header">
  <h1>Memo Mori</h1>
  <img src="https://res.cloudinary.com/teepublic/image/private/s--oGNj4oGs--/c_fit,g_north_west,h_920,w_782/co_ffffff,e_outline:41/co_ffffff,e_outline:inner_fill:1/co_bbbbbb,e_outline:3:1000/c_mpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_jpg,h_630,q_90,w_630/v1568219768/production/designs/5923785_0.jpg">
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('home') }}">log in</a>
  {% else %}
    <a href="{{ url_for('test') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  </div>
  {% block body %}{% endblock %}
</div>
